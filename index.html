<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pane</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="top-menu">
        menu         
      </div>
      <div id="content-div">
        <div id="tool-bar">
          
          <div>
            <span>Tool:
              <select id="paint-tools">
              </select>
            </span>
          </div>

          <div>
            <span>Color:
              <input type="color" id="color-tool">
            </span>
          </div>

          <div>
            <span>Brush size:
              <select id="brush-size">
              </select>
            </span>
          </div>

        </div>
        <div id="pane-div">
          <canvas id="pane" width="800px" height="600px"></canvas>
        </div>
      </div>
    </div>
    <script src="pane.js"></script>
  </body>
</html>
